[language-server.angular]
command = "ngserver"
args = ["--stdio", "--tsProbeLocations", "/home/jbaker/.local/share/pnpm/global/5/node_modules", "--ngProbeLocations", "/home/jbaker/.local/share/pnpm/global/5/node_modules"]

[language-server.biome]
command = "biome"
args = ["lsp-proxy"]
required-root-patterns = ["biome.json", "biome.jsonc"]

[[language]]
name = "typescript"
roots = ["angular.json", "project.json"]
language-servers = ["angular", "vscode-eslint-language-server", { name = "typescript-language-server", except-features = ["format"] }]
formatter = { command = "prettier", args = ["--write", "--parser", "typescript"] }
auto-format = true

[[language]]
name = "javascript"
language-servers = [{ name = "typescript-language-server", except-features = ["format"] }]
formatter = { command = "prettier", args = ["--write", "--parser", "typescript"] }
auto-format = true

